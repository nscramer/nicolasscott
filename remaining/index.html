<body class="daysLeftCountdown">
  <div class="countdownWrapper">
    <h1 class="countdown">
      <script type="text/javascript">
        today = new Date();
        LastDay = new Date("June 10, 2061");
        msPerDay = 24 * 60 * 60 * 1000 ;
        timeLeft = (LastDay.getTime() - today.getTime());
        e_daysLeft = timeLeft / msPerDay;
        daysLeft = Math.floor(e_daysLeft);
        document.write(daysLeft);
      </script>
    </h1>
  </div>

</body>
</html>
